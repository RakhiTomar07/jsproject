<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 95vh; 
            width: 40vw;
            background-color: aqua;
            border: 1px solid black;
            margin: auto;
        }
        .sub{
            text-align: center;
        }
       .feed{
        text-align: center;
        }
        button{
            font-size: 15px;
            margin-left: 35%;
        
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="sub">
    Please Rate & Subscribe </div>
    <hr>
    <div>
    <input type="checkbox" id="cheack"><label for="cheack">Subscribe</label></div>
    <div>
        <hr>
    <input type="radio" id="click" name="click"><label for="click">Impressed</label>
    <br>
    <input type="radio" id="click2" name="click"><label for="click2">Less satisfied</label>
    <br>
    <input type="radio" id="click3" name="click"><label for="click3">Not satisfied</label></div>
    <hr>
    <div><button id="btn">submit</button></div>
    <hr>
    <div class="feed">Feedback result</div> 
    <div id="output" style="text-align: center; margin-top: 10px; color: rgb(227, 15, 15); ">Loading....</div>
</div>
<script>
    let cheackbox = document.getElementById('cheack');
    let feedback = document.getElementById('feed');
    let click = document.getElementById('click');
    let click2 = document.getElementById('click2');
    let click3 = document.getElementById('click3');
    let button =    document.getElementById('btn');
    let output =    document.getElementById('output');
    btn.addEventListener('click',()=>{
        let str='';
        cheack.cheacked ? str+='You have subscribe':str+='You have not subscribe';
        if(click.cheacked) str+='and impressed';
        else if(click2.cheacked) str+='and less satisfide';
        else if(click3.cheacked) str+='and not satisfide';
        else str+='Please select my experience type';
    })
</script>
</body>
</html>
